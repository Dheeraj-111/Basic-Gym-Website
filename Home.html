<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="left">
            <img src="images/logo.png" alt="logo"  class="animate__animated animate__bounce">
            <div class="animate__animated animate__heartBeat">Dheeraj Joshi</div>
        </div>

        <div class="mid">
            <ul class="navbar">
                <li><a href="notefound.html" class="active">Home</a></li>
                <li><a href="notefound.html">About Us</a></li>
                <li><a href="notefound.html">Fitness</a></li>
                <li><a href="notefound.html">Cotact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Call us now</button>
            <button class="btn">Email us</button>
        </div>
    </header>
    <div class="container animate__animated animate__shakeX">
        <h1>Take first step to fitness</h1>
        <form action="">
            <div class="form-group">
                <input type="text" name="name" id="" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <input type="number" name="age" id="" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <input type="text" name="gender" id="" placeholder="Enter your gender">
            </div>
            <div class="form-group">
                <input type="text" name="address" id="" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <input type="text" name="email" id="" placeholder="Enter your email id">
            </div>
            <button class="btn">Register</button>
        </form>
    </div>
</body>
</html>
